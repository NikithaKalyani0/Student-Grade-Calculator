<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Grade Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Grade Calculator</h1>
    <form id="gradeForm">
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="number" placeholder="Subject 1 Marks" class="marks" required />
      <input type="number" placeholder="Subject 2 Marks" class="marks" required />
      <input type="number" placeholder="Subject 3 Marks" class="marks" required />
      <input type="number" placeholder="Subject 4 Marks" class="marks" required />
      <input type="number" placeholder="Subject 5 Marks" class="marks" required />
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
